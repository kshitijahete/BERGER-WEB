<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Delight</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      header {
        background-color: #ff6f3c;
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
      }

      .container h1 {
        font-size: 3rem;
        color: #333;
        margin-bottom: 20px;
      }

      .container p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 40px;
      }

      .buttons {
        display: flex;
        gap: 20px;
      }

      .buttons a {
        text-decoration: none;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .buttons a.login {
        background-color: #333;
      }

      .buttons a.login:hover {
        background-color: #555;
      }

      .buttons a.signup {
        background-color: #ff6f3c;
      }

      .buttons a.signup:hover {
        background-color: #e65c28;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>Welcome to Burger Delight!</header>

    <div class="container">
      <h1>Your Favorite Burgers, Delivered Fresh!</h1>
      <p>
        Join us and indulge in the tastiest burgers in town. Fresh ingredients,
        unbeatable flavors!
      </p>
      <div class="buttons">
        <a href="/mainlogin.html" class="login">Login</a>
        <a href="/Signup.html" class="signup">Sign Up</a>
      </div>
    </div>

    <footer>&copy; 2025 Burger Delight. All rights reserved.</footer>
  </body>
</html>
