<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled SheetDB</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 80%;
        max-width: 600px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      #data-container {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SheetDB Data</h1>
      <div id="data-container">Loading data...</div>
    </div>
    <script src="https://sheetdb.io/s/t/cd2q3mys9fwer.js"></script>
  </body>
</html>
